<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - SweetDelights</title>
<link rel="stylesheet" href="style.css">
<style>
/* Partner card overrides only */
.partner-card {
    position: relative;
    width: 298px;  /* image width */
    height: 186px; /* image height */
    border-radius: 15px;
    overflow: visible; /* allow logo to float above */
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.45s cubic-bezier(.2,.9,.3,1), box-shadow 0.45s;
}

.partner-card .card-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.6s cubic-bezier(.2,.9,.3,1), filter 0.6s;
}

.partner-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}

.partner-card:hover .card-img {
    transform: scale(1.12);
    filter: brightness(1.05) saturate(1.05);
}

/* Logo circle floats above card */
.card-logo {
    position: absolute;
    top: -25px; /* move logo above card */
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    z-index: 5;
    pointer-events: none;
}

.card-logo img {
    width: 40px;
    height: 40px;
    object-fit: contain;
}

/* Hover button */
.partner-card .btn {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 5px 15px;
    border-radius: 20px;
    font-weight: bold;
    text-decoration: none;
    background: #ffb700;
    color: #fff;
    opacity: 0;
    transition: opacity 0.3s;
}

.partner-card:hover .btn {
    opacity: 1;
}

/* Products grid centered */
.products-grid {
    display: flex;
    justify-content: center; /* center both cards */
    gap: 30px;
    flex-wrap: wrap;
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <div class="company-logo">
            <img src="company-logo.svg" alt="SweetDelights">
        </div>
        <div class="brand-icons">
            <a href="cake.html"><img src="cake-logo.svg" alt="Cake"></a>
            <a href="chocolate.html"><img src="chocolate-logo.svg" alt="Chocolate"></a>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html" class="active">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="philosophy.html">Philosophy</a></li>
        </ul>
    </nav>

    <div class="header-icons">
        <a href="account.html" class="icon">ðŸ‘¤</a>
        <a href="cart.html" class="icon">ðŸ›’</a>
    </div>
</header>

<main>
    <h2 style="text-align:center; margin:50px 0;">Our Collections</h2>
    <div class="products-grid">
        <!-- Cake Card -->
        <div class="partner-card">
            <img src="cake-image.JPG" class="card-img" alt="Katanukiya">
            <div class="card-logo">
              <img src="cake-logo.svg" alt="Cake Logo">  
            </div>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>

        <!-- Chocolate Card -->
        <div class="partner-card">
            <img src="chocolate-image.svg" class="card-img" alt="GildArt">
            <div class="card-logo">
                <img src="chocolate-logo.svg" alt="Chocolate Logo">
            </div>
            <a href="shop.html" class="btn">Shop Now</a>
        </div>
    </div>
</main>

</body>
</html>
