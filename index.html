<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Grape Tree FZE - Swipe up to explore our official website.">
    <meta name="keywords" content="custom cakes, desserts, Grape Tree, Budounoki">
    <meta name="author" content="Budounoki Ltd.">
    <title>Welcome - Grape Tree FZE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .welcome-page {
            background-image: url('images/header-image.jpg.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .welcome-page h1 {
            font-size: 3em;
            margin: 0;
        }

        .welcome-page p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .swipe-up {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #fff;
            text-align: center;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .swipe-up span {
            display: block;
            margin-top: 5px;
            font-size: 1em;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-page">
        <h1>Welcome to Grape Tree FZE</h1>
        <p>Your Destination for Custom Cakes & Desserts</p>
        <div class="swipe-up" onclick="navigateToWebsite()">
            Swipe Up
            <span>⬆️</span>
        </div>
    </div>

    <script>
        // Function to navigate to the official website
        function navigateToWebsite() {
            window.location.href = "https://www.katanuki-ya.com";
        }

        // Detect swipe up gesture
        let touchStartY = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', (event) => {
            let touchEndY = event.changedTouches[0].clientY;
            if (touchStartY - touchEndY > 50) { // Swipe up threshold
                navigateToWebsite();
            }
        });
    </script>
</body>
</html>
